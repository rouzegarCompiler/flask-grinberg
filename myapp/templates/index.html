{% extends "base.html" %}

{% block content %}
    <h1>Hello {{ current_user.username }} !</h1>
    <br>
	<form action="" method="post">
		{{ form.csrf_token }}
		<div>
			<p>{{ form.body.label }}</p>
			{{ form.body(cols=30,rows=5) }}
		</div>
		{{ form.submit() }}
	</form>
    {% for post in posts %}
    <div>
        <p>
            {{ post.author.username }} Says: <b>{{ post.body }}</b>
        </p>
    </div>
    {% endfor %}
{% endblock %}
