{% extends "base.html" %}

{% block content %}
    <h1>Hello {{ current_user.username }} !</h1>
    <br>
	{% if form %}
	<form action="" method="post">
		{{ form.csrf_token }}
		<div>
			<p>{{ form.body.label }}</p>
			{{ form.body(cols=30,rows=5) }}
		</div>
		{{ form.submit() }}
	</form>
	{% endif %}
	{% include "_posts.html" %}
{% endblock %}
