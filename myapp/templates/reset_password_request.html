{% extends "base.html" %}

{% block content %}
<h1>Reset password</h1>
<form method="post" action="">
	{{ form.hidden_tag() }}
	<div>
		<p>{{ form.email.label }}</p>
		{{ form.email(size=64) }}<br>
		{% for error in form.email.errors %}
		<span style="color:red;">{{ error }}</span>
		{% endfor %}
	</div>
	<p>{{ form.submit() }}</p>
	</form>

{% endblock %}
