<table>
    {% for post in posts %}
    <tr>
        <td><img src="{{ post.author.avatar(size=64) }}" alt="picture"></td>
		<td><p><a href="{{ url_for("user",username = post.author.username) }}">
				{{ post.author.username }}
				</a>
				Says: {{ post.body }}
			</p>
		</td>
    </tr>
    {% endfor %}
</table>
