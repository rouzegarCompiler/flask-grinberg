<table class="table table-hover">
    {% for post in posts %}
    <tr>
        <td style="width:80px;"><img class="img-fluid" src="{{ post.author.avatar(size=64) }}" alt="picture"></td>
		<td><p><a href="{{ url_for('user',username = post.author.username) }}">
				{{ post.author.username }}
				</a>
				Says: {{ post.body }}
			</p>
		</td>
    </tr>
    {% endfor %}
</table>
