{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div>
        <p>
        {{ form.username.label }}
        </p>
        {{ form.username(size=20) }}
    </div>
    <div>
        <p>
            {{ form.password.label }}
        </p>
        {{ form.password(size=20) }}
    </div>
    <br>
    <div>
        {{ form.remember_me }} {{ form.remember_me.label }}    
    </div>

    <br>
    {{ form.submit() }}
</form>
{% endblock %}
