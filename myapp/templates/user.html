{% extends "base.html" %}

{% block content %}
    <table >
        <tr >
            <td><img src="{{ user.avatar(size=128) }}" alt="picture"></td>
            <td>
                <h1>{{ user.username }}</h1>
                {% if user.about_me %} <p>{{ user.about_me }}</p> {% endif %}
                {% if user.last_seen %} <p>{{ user.last_seen }}</p> {% endif %}
            </td>
        </tr>
    </table>
    {% if current_user == user %}
    <p><a href="{{ url_for("edit_profile") }}">Edit profile</a></p>
    {% endif %}
    <hr>
    {% include "_posts.html" %}
{% endblock %}
