{% extends "base.html" %}

{% block content %}
    <table >
        <tr >
            <td><img src="{{ user.avatar(size=128) }}" alt="picture"></td>
            <td><h1>{{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    <table>
        {% for post in posts %}
           <tr>
               <td><img src="{{ user.avatar(size=64) }}" alt="picture"></td>
               <td><p>{{ post.author.username }} Says: {{ post.body }}</p></td>
           </tr>
        {% endfor %}
    </table>
{% endblock %}
